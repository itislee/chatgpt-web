server {
   listen       443 ssl;
   ssl_certificate /home/ubuntu/gpt.itislee.com_nginx/gpt.itislee.com_bundle.pem;
   ssl_certificate_key /home/ubuntu/gpt.itislee.com_nginx/gpt.itislee.com.key;

   server_name  gpt.itislee.com;
   root         /usr/share/nginx/html;
   #auth_basic "Please input password";
   #auth_basic_user_file /etc/nginx/password;

   location / {
    auth_request /auth;
	error_page 401 = @error401;

    access_log  /var/log/nginx/gpt.itislee.com.log;
    error_log  /var/log/nginx/gpt.itislee.com.log;
    #下面的4行没测试是否可以删除
    types {
        application/octet-stream octet-stream;
    }
    default_type octet-stream;
    proxy_buffering off;
chunked_transfer_encoding on;
tcp_nopush on;
tcp_nodelay on;
keepalive_timeout 65;
 #   proxy_pass_header Server;
 #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 #   proxy_set_header Host $http_host;
 #   proxy_set_header X-Real-IP $remote_addr;
 #   proxy_set_header X-Scheme $scheme;
 #   proxy_set_header Upgrade $http_upgrade;
 #   proxy_set_header Connection 'upgrade';
 #   proxy_set_header X-Forwarded-Proto $scheme;
 #   proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://127.0.0.1:2001;
    }
    location /auth {
		internal;
		proxy_pass_request_body off;
		proxy_set_header Content-Length "";
 	    proxy_set_header Host $http_host;
		#proxy_set_header X-Original-URI $request_uri;
		proxy_pass http://127.0.0.1:8080/check;
    }
    location /callback {
 	    proxy_set_header Host $http_host;
		proxy_pass http://127.0.0.1:8080/callback;
	}
	location @error401 {
        add_header Set-Cookie "NSREDIRECT=$scheme://$http_host$request_uri;Path=/";
        return 302 "https://graph.qq.com/oauth2.0/authorize?response_type=code&state=abcdef&client_id=101570536&redirect_uri=https%3A%2F%2Fgpt.itislee.com%2Fcallback";
    }
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;
	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name gpt.isitlee.com;
	rewrite ^/(.*)	https://$http_host/$1 permanent;
}


